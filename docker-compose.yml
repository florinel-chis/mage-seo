version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000" # Expose a port if you need direct access to PHP-FPM for debugging or local server
    environment:
      # These variables will be overridden by .env file in the app directory
      DB_HOST: mysql
      DB_DATABASE: laravel_seo_platform
      DB_USERNAME: root
      DB_PASSWORD: ""
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
      APP_URL: http://localhost:80
      # Add other environment variables needed by Laravel here
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_seo_platform
      MYSQL_ROOT_PASSWORD: "" # Empty for root, as requested
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes" # Allow root to connect with empty password
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: laravel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-worker
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    command: php artisan queue:work
    environment:
      # Ensure these match the app service or your .env
      DB_HOST: mysql
      DB_DATABASE: laravel_seo_platform
      DB_USERNAME: root
      DB_PASSWORD: ""
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
